<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="frontendmentor Frontend" />
    <meta name="keywords" content="frontendmentor Frontend" />
    <meta name="author" content="Elozino Ovedhe" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="banner">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="orders">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="flex">
            <div class="inline-flex">
              <img src="./images/icon-music.svg" alt="icon-music" />
              <div>
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>
            <a>Change</a>
          </div>
          <button class="payment">Proceed to Payment</button>
          <br />
          <button class="cancel">Cancel Order</button>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Elozino</a>.
        </div>
      </div>
    </div>
  </body>
</html>
